<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carls Catstore</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="./styles/index-style.css" as="style">
    <link rel="preload" as="image" href="./media/pexels-ihsanaditya-1056251.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index-style.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <!-- Carousel -->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="true">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carousel-image">
                                <picture>
                                    <!-- <source srcset="./media/webppexels-ihsanaditya-1056251.webp" type="image/webp" sizes="(max-width: 768px) 100vw, 1920px"> -->
                                    <img src="./media/pexels-ihsanaditya-1056251.jpg" class="d-block w-100" 
                                         alt="First slide" width="1920" height="1080" loading="eager" fetchpriority="high">
                                </picture>
                            </div>
                            <div class="carousel-caption top-0 mt-0">
                                <h1 class="h1Caraousel">Carls Catstore</h1>
                                <p class="pCaraousel">Welcome! We have only the prettiest cats.</p> 
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-image">
                                <picture>
                                    <!-- <source srcset="./media/webppexels-tranmautritam-2194261.webp" type="image/webp" sizes="(max-width: 768px) 100vw, 1920px"> -->
                                    <img src="./media/pexels-tranmautritam-2194261.jpg" class="d-block w-100" 
                                    alt="Second slide" width="1920" height="1080" loading="lazy">
                                </picture>
                            </div>
                            <div class="carousel-caption top-0 mt-4">
                                <h1 class="h1Caraousel">Carls Catstore</h1>
                                <p class="pCaraousel">*Cat is surprise on how pretty the cats here are*.</p> 
                            </div>
                        </div>
                    </div>
                    
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>  
                <!-- CatFacts -->
                 <div class="container-fluid text-center">
                     <h1 class="container-text">Did you know</h1>
                     <button id="catFactButton" onclick="fetchCatFact()">Cat Fact</button>
                     <p id="catFact"></p>
                 </div>
            </div>
        </div>
    </div>
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous" defer></script>
    <script src="./scripts/random-cat-fact.js" defer></script>
    <script src="./scripts/navbar-footer.js" defer></script>
</body>
</html>
