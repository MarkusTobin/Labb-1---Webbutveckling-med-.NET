<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carls Catstore</title>
    <link rel="stylesheet" href="../styles/index-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <!--Navigation -->
    <div class="container-fluid bg-dark text-white p-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Carls Catstore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="product.html">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
        <!-- Main Content -->
        <!-- mt-4= padding to top-->
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <!-- Carousel -->
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="true">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="carousel-image">
                                    <img src="../media/pexels-ihsanaditya-1056251.jpg" class="d-block w-100" alt="First slide">
                                </div>
                                <div class="carousel-caption d-none d-md-block top-0 mt-0">
                                    <h1 class="h1Caraousel">Carls Catstore</h1>
                                    <p class="pCaraousel">Only the prettiest cats.</p> 
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="carousel-image">
                                    <img src="../media/pexels-tranmautritam-2194261.jpg" class="d-block w-100" alt="Second slide">
                                </div>
                                <div class="carousel-caption d-none d-md-block top-0 mt-4">
                                    <h1 class="h1Caraousel">Carls Catstore</h1>
                                    <p class="pCaraousel">Meow meow meow, meow meow meow meow meow meow.</p> 
                                </div>
                            </div>
                        </div>
                        
        
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>  
                    <!-- CatFacts -->
                     <div class="container-fluid text-center">
                         <h1 class="container-text">Did you know</h1>
                         <button id="catFactButton" onclick="fetchCatFact()">Cat Fact</button>
                         <p id="catFact"></p>
                     </div>
                </div>
            </div>
        </div>
        
        
        

        <!-- Footer -->
        <footer class="container-fluid bg-secondary text-white p-3">
            <div class="container">  
                <img src="../media/cute-sleepy-kitten-website-header.jpg-nggid042795-ngg0dyn-1280x375x100-00f0w010c010r110f110r010t010.jpg" alt="Footer Cat Image" class="img-fluid">
                <p class="text-center">© 2025 CarlsCatStore - All Rights Reserved</p>
                <p class="text-center">Phone: 123-456789 <br>Email: CarlsCat@cat.com</p>
            </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="../scripts/random-cat-fact.js"></script>
</body>
</html>
